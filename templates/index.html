<!DOCTYPE html>

<html>
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta17/dist/css/tabler.min.css">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta17/dist/css/tabler-flags.min.css">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta17/dist/css/tabler-payments.min.css">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta17/dist/css/tabler-vendors.min.css">
      <link rel="stylesheet" href="{{ url_for('static', path='style.css') }}">
      <title>Predict Agricultural Yield</title>
   </head>

   <body>
      <div id="wrap">
      <h1>Predict Agricultural Yield</h1>

      <section id="furn" class="frame2">

         <div class="login">

            <form action="{{ url_for('predict')}}" method="post">
            <table class="entryForm">

            <tr>
            <th>Category：</th>
            <td>
            <select id="category" name="Category">
               <option value="cereal">Cereal</option>
               <option value="vegetable">Vegetables</option>
            </select>
            </td>
            </tr>
               <tr>
            <th>Year：</th>
            <td>
            <select id="year" name="Year">
               <option value="0">2025</option>
               <option value="1">2026</option>
               <option value="2">2027</option>
               <option value="3">2028</option>
               <option value="4">2029</option>
               <option value="5">2030</option>
               <option value="6">2031</option>
               <option value="6">2032</option>
               <option value="6">2033</option>
               <option value="6">2034</option>
               <option value="6">2035</option>
               <option value="6">2036</option>
            </select>
            </td>
            </tr>

            </table>
            <div class="btns">
            <button type="reset" class="btn btn-clear">Reset</button>
            <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
            </div>
            </form>

         </div>


      </section>


      <br>
      <br>
      {{prediction_text}}
      </div>

   </body>
</html>
